<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-dark text-light">
            <header class="col-12 text-center">
                <h1>Giphy Data Bank</h1><br>
            </header>
            <!-- <div class="col-12 bg-info"><br></div> -->
        </div>

        <div class="row">
            <div class="col-1 bg-dark"></div>
            <div class="col-4 bg-secondary">
                <form onsubmit="app.giphyController.getGiphyStuff(event)">
                    <div class="form-group">
                        <label for="searchGiphy">
                            <h4 class="text-light">Search Giphy</h4>
                        </label>
                        <input type="text" class="form-control" id="search">
                    </div>
                    <button type="submit" class="btn btn-success col-5">Submit</button>
                    <button class="col-5 btn btn-success" onclick="app.giphyController.getRandom()">Randomize</button>
                </form>
                <!-- <button class="col-5 btn btn-success" onclick="app.giphyController.getRandom()">Random</button> -->
                <div class="row" id="gif-place">
                    <!-- repeat this div -->
                    <div class="col-12 text-center p-2">
                        <div class="card" style="width: 18rem;" onsubmit="">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <a href="#" class="btn btn-info" type="submit">Save</a>
                            </div>
                        </div>
                    </div>
                    <!-- repeat -->
                </div>
            </div>
            <div class="col-2 bg-dark"></div>
            <div class="col-4 bg-info">
                <h4 class="text-light">My Giphy Collection</h4>
                <div class="row">
                    <!-- repeat this div -->
                    <div class="col-12 text-center m-2">
                        <div class="card" style="width: 18rem;" onsubmit="">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <a href="#" class="btn btn-danger" type="submit">Delete</a>
                            </div>
                        </div>
                    </div>
                    <!-- repeat -->
                </div>
            </div>
            <div class="col-1 bg-dark"></div>
        </div>


        <div class="row">
            <div class="col-12 bg-dark"><br><br></div>
        </div>
    </div>
    <!-- test commit -->

















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="app/main.js" type="module"></script>
</body>

</html>
